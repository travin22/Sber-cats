<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cats</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats</h1>
      <div data-wr></div>
      <button data-openModal="createCat" class="button_add" type="button">
        Add cat
      </button>
    </div>
    <div data-modalWr class="modal hidden">
      <div data-modalContent class="modal_content"></div>
    </div>
    <div data-modalAboutWr class="modal hidden">
      <div data-modalAboutContent class="modal_content"></div>
    </div>
    <template id="createCatForm">
      <h3 class="text-center mb-3">Добавление нового кота</h3>
        <form name="createCatForm">
          <div class="mb-2">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Введи имя"
              required
            />
          </div>
          <div class="mb-2">
            <input
              type="number"
              name="id"
              class="form-control"
              placeholder="Введи id"
              required
            />
          </div>
          <div class="mb-2">
            <input
              type="number"
              name="age"
              class="form-control"
              placeholder="Введи возраст"
            />
          <div class="mb-2">
            <input
              type="text"
              name="description"
              class="form-control"
              placeholder="Введи описание"
            />
          </div>
          <div class="mb-2">
            <input
              type="text"
              name="image"
              class="form-control"
              placeholder="Image url"
            />
          </div>
          <div class="mb-2">
            <label for="volume" class="form-label">Рейтинг кота</label>
            <input
              type="range"
              name="rate"
              id="volume"
              min="1"
              max="10"
            />
          </div>
          <div class="mb-2 form-check">
            <input
              type="checkbox"
              name="favorite"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Like</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </template>
    <script src="index.js"></script>
  </body>
</html>
